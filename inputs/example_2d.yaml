init_condition:
    mu:    [1.1,0.1]
    sigma: [0.1,0.2]
  
qbmm:
    flow: no
    governing_dynamics:   " - x - xdot"
    num_internal_coords:  2
    num_quadrature_nodes: 9
    method:               "chyqmom"
    adaptive:             no
    max_skewness:         30
    checks:               yes

advancer:
    method:          "RK23"
    time_step:       1.0e-5
    final_time:      15.0
    error_tol:       1.0e-7
    num_steps:       10000
    num_steps_print: 100
    num_steps_write: 100
    output_dir:      "D/"
    output_id:       "example_2D"
    write_to:        "txt"
